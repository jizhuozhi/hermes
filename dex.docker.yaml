# Dex OIDC provider configuration for docker-compose local development.
#
# Login credentials:
#   Email:    admin@hermes.local
#   Password: admin

issuer: http://dex:5556/dex

storage:
  type: memory

web:
  http: 0.0.0.0:5556

oauth2:
  skipApprovalScreen: true

staticClients:
  - id: hermes
    redirectURIs:
      - http://localhost:9080/auth/callback
      - http://127.0.0.1:9080/auth/callback
    name: Hermes
    secret: hermes-secret

enablePasswordDB: true
staticPasswords:
  - email: admin@hermes.local
    # bcrypt hash of "admin"
    hash: "$2a$10$2b2cU8CPhOTaGrs1HRQuAueS7JTT5ZHsHSzYiFPm1leZck7Mc8T4W"
    username: admin
    userID: "hermes-admin-001"
